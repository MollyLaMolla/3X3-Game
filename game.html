<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Molly Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="level-container">
        <h2>Press S key to start.</h2>
    </div>
    
    <div class="boxes-container">
        <div class="boxes-grid">
            <button id="button-1" class="box box-1 slide-1"></button>
            <button id="button-2" class="box box-2 slide-1"></button>
            <button id="button-3" class="box box-3 slide-1"></button>
            <button id="button-4" class="box box-4 slide-2"></button>
            <button id="button-5" class="box box-5 slide-2"></button>
            <button id="button-6" class="box box-6 slide-2"></button>
            <button id="button-7" class="box box-7 slide-3"></button>
            <button id="button-8" class="box box-8 slide-3"></button>
            <button id="button-9" class="box box-9 slide-3"></button>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./index.js"></script>
</body>
</html>
